version: "3.8"
services:
  bookstack:
    image: lscr.io/linuxserver/bookstack
    container_name: Bookstack
    environment:
      PUID: 1000
      PGID: 1000
      APP_URL: "${APP_URL}"
      DB_HOST: bookstack_db
      DB_PORT: 3306
      DB_USER: bookstack
      DB_PASS: "${DB_PASS}"
      DB_DATABASE: bookstackapp
    volumes:
      - /home/config/bookstack/data:/config
    ports:
      - 14009:80
    restart: unless-stopped
    depends_on:
      - bookstack_db
      
  bookstack_db:
    image: lscr.io/linuxserver/mariadb
    container_name: BookstackDB
    environment:
      PUID: 1000
      PGID: 1000
      MYSQL_ROOT_PASSWORD: "${DB_ROOT_PASS}"
      TZ: Europe/London
      MYSQL_DATABASE: bookstackapp
      MYSQL_USER: bookstack
      MYSQL_PASSWORD: "${DB_PASS}"
    volumes:
      - /home/config/bookstack/db_data:/config
    restart: unless-stopped