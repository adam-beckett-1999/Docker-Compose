version: "3.8"
services:
  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: Bazarr
    environment:
      PUID: 1000
      PGID: 1000
      TZ: Europe/London
    volumes:
      - /home/config/bazarr:/config
      - /mnt/nas1media/Movies:/movies
      - /mnt/nas1media/TV Shows:/tv
    ports:
      - 10011:6767
    restart: unless-stopped