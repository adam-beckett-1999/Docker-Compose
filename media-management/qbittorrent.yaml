version: "3.8"
services:
  qbittorrent:
    container_name: qBittorrent
    image: lscr.io/linuxserver/qbittorrent
    volumes:
      - /home/config/qbittorrent:/config
      - /mnt/nas1media/Downloads:/downloads
    ports:
      - 10006:10006
      - 6881:6881
      - 6881:6881/udp
    environment:
      PUID: 1000
      PGID: 1000
      TZ: Europe/London
      WEBUI_PORT: 10006
    restart: unless-stopped
