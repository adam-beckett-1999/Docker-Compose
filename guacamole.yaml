version: '3.8'
services:
  guacamole:
    image: flcontainers/guacamole
    restart: unless-stopped
    environment:
      PUID: 1000
      PGID: 1000
      TZ: Europe/London
      EXTENSIONS: 'auth-ldap,auth-totp'
    volumes:
      - /mnt/gluster/containers/guacamole:/config
      - /etc/localtime:/etc/localtime:ro
    ports:
    - 8181:8080
