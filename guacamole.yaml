version: '3.8'
services:
  guacamole:
    container_name: Guacamole
    image: jasonbean/guacamole
    restart: unless-stopped
    environment:
      OPT_MYSQL: Y
    volumes:
    - /glusterfs/bricks/gv0/containers/guacamole:/config
    ports:
    - 8282:8080
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.guacamole.entrypoints=https"
      - "traefik.http.routers.guacamole.tls=true"
      - "traefik.http.routers.guacamole.rule=Host(`guacamole.hyvecloud.dev`)"
      - "traefik.http.routers.guacamole.service=guacamole-guacamole@docker"
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [node.platform.os == linux]
networks:
  proxy:
    external: true
