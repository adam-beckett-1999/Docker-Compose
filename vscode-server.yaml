version: "3.8"
services: 
  vscode-server:
    container_name: VSCode-Server
    image: lscr.io/linuxserver/code-server
    restart: unless-stopped
    environment:
      PUID: 1000
      PGID: 1000
      TZ: Europe/London
      DEFAULT_WORKSPACE: /containers
    volumes:
      - /glusterfs/bricks/gv0/containers/vscode-server:/config
      - /glusterfs/bricks/gv0/containers:/containers
    ports:
      - 8443:8443
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.vscode-server.entrypoints=https"
      - "traefik.http.routers.vscode-server.tls=true"
      - "traefik.http.routers.vscode-server.rule=Host(`code.hyvecloud.dev`)"
      - "traefik.http.routers.vscode-server.service=vscode-server-vscode-server@docker"
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [node.platform.os == linux]
networks:
  proxy:
    external: true
