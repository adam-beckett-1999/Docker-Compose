version: '3'
services:
  traefik:
    container_name: Traefik
    image: traefik:latest
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    networks:
      - proxy
    ports:
      - 80:80
      - 443:443
    volumes:
      - /mnt/gluster/containers/traefik/:/etc/traefik
      - /mnt/gluster/containers/traefik/traefik.yml:/traefik.yml
      - /mnt/gluster/containers/traefik/letsencrypt:/letsencrypt
      - /var/run/docker.sock:/var/run/docker.sock
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.entrypoints=https"
      - "traefik.http.routers.traefik.tls=true"
      - "traefik.http.routers.traefik.rule=Host(`traefik-dashboard.hyvecloud.dev`)"
      - "traefik.http.middlewares.sslheader.headers.customrequestheaders.X-Forwarded-Proto=https"
      - "traefik.http.routers.traefik.service=api@internal"
networks:
  proxy:
    external: true