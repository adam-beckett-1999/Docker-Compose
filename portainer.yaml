version: '3.2'
services:
  agent:
    container_name: Portainer-Agent
    image: portainer/agent:2.18.4
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
    networks:
      - agent_network
    deploy:
      mode: global
      placement:
        constraints: [node.platform.os == linux] 
  portainer:
    container_name: Portainer
    image: portainer/portainer-ce:2.18.4
    restart: unless-stopped
    command: -H tcp://tasks.agent:9001 --tlsskipverify
    volumes:
      - /glusterfs/bricks/gv0/containers/portainer:/data
    ports:
      - "7443:9443"
      - "8000:8000"
    networks:
      - agent_network
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.portainer.entrypoints=https"
      - "traefik.http.routers.portainer.tls=true"
      - "traefik.http.routers.portainer.rule=Host(`portainer.hyvecloud.dev`)"
      - "traefik.http.routers.portainer.service=portainer-portainer@docker"   
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [node.role == manager] 
networks:
  agent_network:
    driver: overlay
    attachable: true
  proxy:
    external: true
