version: '3.8'
services:
  homepage:
    container_name: Homepage
    image: ghcr.io/benphelps/homepage:latest
    restart: unless-stopped
    volumes:
      - /mnt/gluster/containers/homepage:/app/config
    ports:
      - 3001:3000
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.homepage.entrypoints=https"
      - "traefik.http.routers.homepage.tls=true"
      - "traefik.http.routers.homepage.rule=Host(`dashboard.hyvecloud.dev`)"
      - "traefik.http.routers.homepage.service=homepage-homepage@docker"
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [node.platform.os == linux]
networks:
  proxy:
    external: true