version: "3.8"
services:
  filebrowser:
    image: hurlenko/filebrowser
    restart: unless-stopped
    environment:
      PUID: 1000
      PGID: 1000
      TZ: Europe/London
      FB_NOAUTH: noauth
    volumes:
      - /mnt/gluster/containers/file-browser:/config
      - /mnt/gluster/containers/file-browser/branding:/branding
      - /mnt/gluster/containers:/data
    ports:
      - 8080:8080
