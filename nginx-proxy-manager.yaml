version: '3.8'
services:
  nginx-proxy-manager:
    image: 'jc21/nginx-proxy-manager:latest'
    restart: unless-stopped
    volumes:
      - /mnt/gluster/containers/nginx-proxy-manager:/data
      - /mnt/gluster/containers/nginx-proxy-manager/letsencrypt:/etc/letsencrypt
    ports:
      - '80:80'
      - '443:443'
      - '85:81'
    